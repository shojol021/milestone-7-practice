<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="text-center text-9xl">
        <h1 class="font-bold text-2xl text-center my-7">Clock</h1>
        <p id='timer'>00</p>
        <button onclick="playPause()" id="btn-start" class="text-2xl bg-blue-300 py-2 px-3 rounded">Start</button>
        <button id="btn-stop" class="text-2xl bg-blue-300 py-2 px-3 rounded">Stop</button>
        <button id="btn-reset" class="text-2xl bg-blue-300 py-2 px-3 rounded">Reset</button>
    </div>

    <script src="timer.js"></script>
</body>

</html>
